<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style type="text/css">
  body {
    margin: 0;
  }
  .wrapper {
    overflow: hidden;
  }
  .main {
    float:left;
    width: -webkit-calc(100% - 300px);
    width:calc(100% - auto;300px);
    height:960px;
    background-color: #e64646;
    color:#fff;
    text-align: center;
  }
  .side{
    float:right;
    width:300px;
    height:960px;
    background-color: #1e7cc8;
    color:#fff;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <h2>可変</h2>
    </div>
    <div class="side">
      <h2>固定</h2>
    </div>
  </div>
</body>
</html>
